<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>IVRE - TUI</title>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <!-- Need to use version 1.1.0 due to errors with THREE.js on version 1.2.0 -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/Tone.js"></script>
    <script src="js/instruments.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">

    <script type="text/javascript" src="Tonejs-Instruments.js"></script>

    <a-scene vr-mode-ui="enabled: true;" renderer="logarithmicDepthBuffer: true;"
        arjs="sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        embedded>

        <a-entity membrane></a-entity>

        <a-marker id="instrument" type='barcode' value='62'>
            <a-text id="instrumentName" value="" align="center" rotation="-90 0 0" position="0 0 -2" color="#fff" scale="4 4 4">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: black;">
            </a-plane>
        </a-marker>

        <a-marker id="octaves" type='barcode' value='63'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: red;">
            </a-plane>
        </a-marker>

        <a-marker id="key0" type='barcode' value='0'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key1" type='barcode' value='1'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key2" type='barcode' value='2'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key3" type='barcode' value='3'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key4" type='barcode' value='4'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key5" type='barcode' value='5'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key6" type='barcode' value='6'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <!-- TEMPORARY PIANO -->
        <a-marker id="key7" type='barcode' value='7'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key8" type='barcode' value='8'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-marker id="key9" type='barcode' value='9'>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: white;">
            </a-plane>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
