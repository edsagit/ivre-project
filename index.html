<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>IVRE - TUI</title>
    <!-- <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script> -->
    <!-- Need to use version 1.1.0 due to errors with THREE.js on version 1.2.0 -->
    <script src="https://aframe.io/releases/1.1.0/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="js/Tone.js"></script>
    <script src="js/synth.js"></script>
    <script src="js/lines.js"></script>
</head>

<body style="margin : 0px; overflow: hidden;">
    <a-scene vr-mode-ui="enabled: true;" renderer="logarithmicDepthBuffer: true;"
        arjs="sourceWidth:1280; sourceHeight:720; displayWidth: 1280; displayHeight: 720; trackingMethod: best; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;"
        embedded>

        <a-entity membrane></a-entity>

        <!-- MEMBRANE -->
        <a-marker id="membrane" type='barcode' value='1'>
            <!-- marker text -->
            <a-text id="membraneName" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <a-text id="membraneValue" value="" align="center" rotation="-90 0 0" position="0 0 -0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: blue; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>

        <!-- MEMBRANE OCTAVES -->
        <a-marker id="membraneOctaves" type='barcode' value='2'>
            <!-- marker ring -->
            <a-ring id="membraneOctavesRing" color="white" radius-inner="0.5" radius-outer="0.6" rotation="-90 0 0"
                position="0 0.01 0" theta-length=""></a-ring>
            <!-- marker text -->
            <a-text id="membraneOctavesText" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: blue; transparent: false; opacity: 0.25; ">
            </a-plane>

        </a-marker>

        <!-- MEMBRANE FREQ -->
        <a-marker id="membraneFREQ" type='barcode' value='3'>
            <!-- marker ring -->
            <a-ring id="membraneFREQRing" color="white" radius-inner="0.5" radius-outer="0.6" rotation="-90 0 0"
                position="0 0.01 0" theta-length=""></a-ring>
            <!-- marker text -->
            <a-text id="membraneFREQValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: blue; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>

        <!-- METAL -->
        <a-marker id="metal" type='barcode' value='4'>
            <!-- marker text -->
            <a-text id="metalValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: red; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>
        <!-- METAL COUNT -->
        <a-marker id="metalCount" type='barcode' value='5'>
            <!-- marker ring -->
            <a-ring id="metalCountRing" color="white" radius-inner="0.5" radius-outer="0.6" rotation="-90 0 0"
                position="0 0.01 0" theta-length=""></a-ring>
            <!-- marker text -->
            <a-text id="metalCountValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: red; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>

        <!-- METAL FREQ -->
        <a-marker id="metalDecay" type='barcode' value='6'>
            <!-- marker ring -->
            <a-ring id="metalDecayRing" color="white" radius-inner="0.5" radius-outer="0.6" rotation="-90 0 0"
                position="0 0.01 0" theta-length=""></a-ring>
            <!-- marker text -->
            <a-text id="metalDecayValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: red; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>

        <!-- OSCILLATOR -->
        <a-marker id="oscillator" type='barcode' value='8'>
            <!-- marker text -->
            <a-text id="oscillatorValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: green; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>
        <!-- OSCILLATOR X -->
        <a-marker id="oscillatorFreq" type='barcode' value='9'>
            <!-- marker ring -->
            <a-ring id="oscillatorFreqRing" color="white" radius-inner="0.5" radius-outer="0.6" rotation="-90 0 0"
                position="0 0.01 0" theta-length=""></a-ring>
            <!-- marker text -->
            <a-text id="oscillatorFreqValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7" color="#000">
            </a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: green; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>

        <!-- OSCILLATOR Y -->
        <a-marker id="oscillatorCount" type='barcode' value='10'>
            <!-- marker ring -->
            <a-ring id="oscillatorCountRing" color="white" radius-inner="0.5" radius-outer="0.6" rotation="-90 0 0"
                position="0 0.01 0" theta-length=""></a-ring>
            <!-- marker text -->
            <a-text id="oscillatorCountValue" value="" align="center" rotation="-90 0 0" position="0 0 0.7"
                color="#000"></a-text>
            <!-- marker plane -->
            <a-plane position="0 0 0" rotation="-90 0 0" material="color: green; transparent: false; opacity: 0.25; ">
            </a-plane>
        </a-marker>

        <a-entity run=""></a-entity>

        <a-entity camera></a-entity>
    </a-scene>

</body>

</html>
